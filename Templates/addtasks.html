{% extends "base.html" %}
{% block content %}
  {%include'flash.html'%}
  <div class="container">
<form action="{{ url_for('addtasks')}}" method="post"> 
    <h5>Enter the Tasks Details</h5>
    <div class="form-group">
        <h5>Task id</h5>
        <input class="form-control" type="text" name="task_id" placeholder="B4TZA">
    </div>
    <div class="form-group">
        <h5>Experiment id</h5>
        <input class="form-control" type="text" name="exper_id" placeholder="UI45PMF">
    </div>
    <div class="form-group">
        <h5>Employee id</h5>
        <input class="form-control" type="text" name="emp_id" placeholder="100-00-0011">
    </div>
    
    <div class="form-group">
        <h5>Experiment status</h5>
        <input class="form-control" type="text" name="completed" placeholder="default 'incomplete'::completed">
    </div>
    <div class="form-group">
        <h5>Result</h5>
        <input class="form-control" type="text" name="result" placeholder="default 'unknown'::test_result">
    </div>
    
    <div class="form-group">
        <button class="btn btn-outline-info">Submit</button>
    </div>
    </form>
</div>
    {% endblock %}
