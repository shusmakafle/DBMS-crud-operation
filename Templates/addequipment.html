{% extends "base.html" %}
{% block content %}
  {%include'flash.html'%}
  <div class="container">
<form action="{{ url_for('addequipment')}}" method="post"> 
    <h5>Enter the equipment Details</h5>
    <div class="form-group">
        <h5>Equipment name</h5>
        <input class="form-control" type="text" name="equipment_type" placeholder="microscope">
    </div>
    <div class="form-group">
        <h5>Available inventory</h5>
        <input class="form-control" type="text" name="inv_available" placeholder="numbers">
    </div>

    <div class="form-group">
        <button class="btn btn-outline-info">Submit</button>
    </div>
    </form>
</div>
    {% endblock %}
