{% extends "base.html" %}
{% block content %}
  {%include'flash.html'%}
  <div class="container">
<form action="{{ url_for('adddisposables')}}" method="post"> 
    <h5>Enter the Disposables Details</h5>
    <div class="form-group">
        <h5>Disposables name</h5>
        <input class="form-control" type="text" name="disposable_type" placeholder="syringe">
    </div>
    <div class="form-group">
        <h5>Available inventory</h5>
        <input class="form-control" type="text" name="inv_available" placeholder="numbers">
    </div>

    <div class="form-group">
        <button class="btn btn-outline-info">Submit</button>
    </div>
    </form>
</div>
    {% endblock %}
